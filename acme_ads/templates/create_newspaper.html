{% extends 'base.html' %}

{% block content%}

<main>
	<div class="row">
		<div class="small-12 columns">
			<h1>Create Newspaper</h1>
			<form method='POST'>
				{% csrf_token %}
				<input class="create-newspaper--name--input" type="text" name="name" placeholder="Name">
				<input type="submit" class="button create-newspaper--submit" value="Create">
			</form>
		</div>
	</div>
</main>

{% endblock content %}
